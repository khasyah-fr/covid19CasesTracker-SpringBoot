<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">Covid-19 Tracker Application</h1>
        <hr class="my-4">
        <p class="lead">Total cases reported as of today:</p>
        <h1 class="display-3" th:text="${totalReportedCases}"></h1>
        <p class="lead">New cases reported today:</p>
        <h1 class="display-3" th:text="${totalNewCases}"></h1>
        <hr class="my-4">
    </div>
</div>


<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Total Cases Reported</th>
            <th scope="col">New Cases Today</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffCases}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
